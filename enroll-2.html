<script>

    /*表单验证*/
    // 验证身份证
    var ok2=false;
    function isCardNo(card) {
        var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        return pattern.test(card);
    }
    function formValidate() {
        var str = '';

        if($.trim($('#identity').val()).length == 0) {
            str += '身份证号码没有输入!\n';
            alert(str);
            $('#identity').focus();
        } else {
            if(isCardNo($.trim($('#identity').val())) == false) {
                str += '身份证号不正确!\n';
                alert(str);
                $('#identity').focus();
            }
        }
        if($.trim($('#identity').val()).length == 18){
//                str += '身份证号输入成功!\n';
//                alert(str);
                $('#identity').focus();
                ok2=true;

        }
    }
    /*输入成功就跳转*/
    $('#submit').on('click', function() {
        formValidate();
        if(ok2){
            $('form').submit();
        }else{
            return false;
        }
    });
</script>
